<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create an Account</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to bottom, #3498db, #f39c12); /* Blue to Gold */
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            color: #fff;
        }

        h1 {
            margin-top: 30px;
        }

        hr {
            width: 80%;
            margin: 20px 0;
            border: 1px solid #ecf0f1; /* Light Gray */
        }

        form {
            width: 80%;
            max-width: 400px;
            margin-top: 20px;
        }

        div {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
        }

        input[type="text"],
        input[type="file"],
        select {
            width: 100%;
            padding: 10px;
            box-sizing: border-box;
            border: 1px solid #ecf0f1; /* Light Gray */
            border-radius: 4px;
            outline: none;
        }

        select {
            color: #555;
        }

        input[type="submit"] {
            background-color: #3498db; /* Blue */
            color: #fff;
            border: none;
            padding: 10px;
            font-size: 16px;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        input[type="submit"]:hover {
            background-color: #2980b9; /* Darker Blue */
        }

        #img-preview {
            width: 100%;
            max-width: 300px;
            margin-top: 10px;
        }
    </style>
</head>
<body>

    <h1>Edit Profile</h1>
    <hr>
    <form action="create_account.php" method="POST">

        <div>
            <label for="firstname">First name:</label>
            <input type="text" id="firstname" name="firstname" placeholder="John"> 
        </div>
        
        <div>
            <label for="lastname">Last name:</label>
            <input type="text" id="lastname" name="lastname" placeholder="Doe">
        </div>

        <div>
            <label for="email">Email address:</label>
            <input type="text" id="email" name="email" placeholder="123pantherlove@gmail.com">
        </div>

        <div>
            <label for="phone_number">Phone number:</label>
            <input type="text" id="phone_number" name="phone_number" placeholder="123-456-7890">
        </div>
        
        <div>
            <label for="home_address">Home address:</label>
            <input type="text" id="home_address" name="home_address" placeholder="210 Palmetto Bay">
        </div>

        <div>
            <label for="zip_code">Zip code:</label>
            <input type="text" id="zip_code" name="zip_code" placeholder="55555">
        </div>

        <div>
            <label for="panther_id">Panther card ID number:</label>
            <input type="text" id="panther_id" name="panther_id" placeholder="6291123">
        </div>

        <div>
            <label for="state">State:</label>
            <select id="state" name="state">
                <!-- Add your options here -->
            </select>
        </div>

        <div>
            <label for="img">Select Profile Image:</label>
            <input type="file" id="img" name="img" accept="image/*" onchange="previewImage()">
            <div id="img-preview"></div>
        </div>

        <input type="submit">
    </form>

    <script>
        function previewImage() {
            var preview = document.getElementById('img-preview');
            var fileInput = document.getElementById('img');
            var file = fileInput.files[0];

            if (file) {
                var reader = new FileReader();

                reader.onload = function (e) {
                    preview.innerHTML = '<img src="' + e.target.result + '" alt="Image Preview">';
                }

                reader.readAsDataURL(file);
            } else {
                preview.innerHTML = '';
            }
        }
    </script>
    
</body>
</html>
