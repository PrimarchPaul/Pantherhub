<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PantherHub Settings</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to bottom, #3498db, #f39c12); /* Blue to Gold */
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            color: #fff;
        }

        header {
            background-color: #2c3e50; /* Navy */
            color: #ecf0f1; /* White */
            text-align: center;
            padding: 20px;
            width: 100%;
        }

        h1 {
            margin-top: 30px;
        }

        hr {
            width: 80%;
            margin: 20px 0;
            border: 1px solid #ecf0f1; /* Light Gray */
        }

        .settings-option {
            width: 80%;
            max-width: 400px;
            margin: 20px 0;
        }

        input[type="button"] {
            background-color: #3498db; /* Blue */
            color: #fff;
            border: none;
            padding: 10px;
            font-size: 16px;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            width: 100%;
            display: block;
            text-align: left;
        }

        input[type="button"]:hover {
            background-color: #2980b9; /* Darker Blue */
        }

        #delete-account-btn {
            background-color: #e74c3c; /* Red */
        }

        #delete-account-btn:hover {
            background-color: #c0392b; /* Darker Red */
        }
    </style>
</head>
<body>

    <header>
        <h1>PantherHub Settings</h1>
    </header>

    <hr>

    <div class="settings-option">
        <input type="button" value="Edit Profile">
    </div>

    <div class="settings-option">
        <input type="button" value="Link Social Media">
    </div>

    <div class="settings-option">
        <input type="button" value="PantherHub Training">
    </div>

    <div class="settings-option">
        <input type="button" value="AI Assistance">
    </div>

    <hr>

    <div class="settings-option">
        <h2>Delete Account</h2>
        <p>Deleting your account will permanently remove all your data.</p>
        <input type="button" id="delete-account-btn" value="Delete My Account">
    </div>

</body>
</html>
