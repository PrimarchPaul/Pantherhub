<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create an Account</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to bottom, #3498db, #f39c12); /* Blue to Gold */
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            color: #fff;
        }

        nav button {
            color: #fff;
            text-decoration: none;
            padding: 10px 20px;
            margin: 0 10px;
            border-radius: 5px;
            background-color: #3498db;
            transition: background-color 0.3s ease;
        }

        nav a:hover {
            background-color: #2980b9;
        }

        h1 {
            margin-top: 30px;
        }

        hr {
            width: 80%;
            margin: 20px 0;
            border: 1px solid #ecf0f1; /* Light Gray */
        }

        success-banner {
        transition: opacity 0.5s ease-out;
        }

         input[type="button"] {
            background-color: #3498db; /* Blue */
            color: #fff;
            border: none;
            padding: 10px;
            font-size: 16px;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            width: 100%;
            display: block;
            text-align: left;
        }

        input[type="button"]:hover {
            background-color: #2980b9; /* Darker Blue */
        }

        form {
            width: 80%;
            max-width: 400px;
            margin-top: 20px;
        }

        div {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
        }

        input[type="text"],
        input[type="file"],
        select {
            width: 100%;
            padding: 10px;
            box-sizing: border-box;
            border: 1px solid #ecf0f1; /* Light Gray */
            border-radius: 4px;
            outline: none;
        }

        select {
            color: #555;
        }

        input[type="submit"] {
            background-color: #3498db; /* Blue */
            color: #fff;
            border: none;
            padding: 10px;
            font-size: 16px;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        input[type="submit"]:hover {
            background-color: #2980b9; /* Darker Blue */
        }

        #img-preview {
            width: 100%;
            max-width: 300px;
            margin-top: 10px;
        }
    </style>
</head>
<body>

     {% if email_success %}
    <div id="success-banner" style="position: fixed; top: 0; width: 100%; background: green; color: white; text-align: center; padding: 20px; font-size: 24px; opacity: 1; transition: opacity 2s ease-out;">
        Email Updated Successfully!
    </div>
    <script>
        // Wait for the DOM to be fully loaded
        document.addEventListener('DOMContentLoaded', function() {
            // Start fade out after 3 seconds
            setTimeout(function() {
                document.getElementById('success-banner').style.opacity = '0';
            }, 3000);
        });
    </script>
    {% endif %}

     {% if edit_success %}
    <div id="edit_success" style="position: fixed; top: 0; width: 100%; background: green; color: white; text-align: center; padding: 20px; font-size: 24px; opacity: 1; transition: opacity 2s ease-out;">
        Profile Successfully Updated!
    </div>
    <script>
        // Wait for the DOM to be fully loaded
        document.addEventListener('DOMContentLoaded', function() {
            // Start fade out after 3 seconds
            setTimeout(function() {
                document.getElementById('edit_success').style.opacity = '0';
            }, 3000);
        });
    </script>
    {% endif %}

    <h1>Edit Profile</h1>
     <nav><button onclick="redirect('profile')">Back to Profile</button></nav>
    <hr>
     {% set errors = errors if errors is defined else {} %}
    <form id="edit_profile" action="/editprofile/" method="POST" enctype="multipart/form-data">


        <div>
            <label for="firstname">First name:</label>
            <input type="text" id="firstname" name="firstname" placeholder="John">
        </div>
        
        <div>
            <label for="lastname">Last name:</label>
            <input type="text" id="lastname" name="lastname" placeholder="Doe">
        </div>

         <div>
            <label for="Sexual Preference">Sexuality</label>
            <select id="Sexual Preference" name="Sexual Preference">
                <option value="straight">Straight</option>
                <option value="gay">Gay</option>
                <option value="lesbian">Lesbian</option>
                <option value="bisexual">Bisexual</option>
                <option value="pansexual">Pansexual</option>
                <option value="Queer">Queer</option>
                <option value="Not Listed">Not Listed</option>
                </select>
        </div>

        <div>
            <label for="Gender">Gender</label>
            <select id="Gender" name="Gender">
                <option value="Male">Male</option>
                <option value="Female">Female</option>
                <option value="Non-Binary">Non-Binary</option>
                <option value="Not Listed">Not Listed</option>
                </select>
        </div>

        <div>
            <label for="phone_number">Phone number:</label>
            <input type="text" id="phone_number" name="phone_number" placeholder="1234567890">
        </div>

        <div>
            <label for="zip_code">Zip code:</label>
            <input type="text" id="zip_code" name="zip_code" placeholder="55555">
        </div>

        <div>
            <label for="panther_id">Panther card ID number:</label>
            <input type="text" id="panther_id" name="panther_id" placeholder="6291123">
        </div>

        <div>
            <label for="userBio">Your Bio:</label>
            <textarea id="userBio" name="userBio" rows="10" cols="50" placeholder="Write something about yourself..."></textarea>

        </div>




        <div>
            <label for="state">State:</label>
           <select id="state">

                <option value="AL">Alabama</option>
                <option value="AK">Alaska</option>
                <option value="AZ">Arizona</option>
                <option value="AR">Arkansas</option>
                <option value="CA">California</option>
                <option value="CO">Colorado</option>
                <option value="CT">Connecticut</option>
                <option value="DE">Delaware</option>
                <option value="DC">District Of Columbia</option>
                <option value="FL">Florida</option>
                <option value="GA">Georgia</option>
                <option value="HI">Hawaii</option>
                <option value="ID">Idaho</option>
                <option value="IL">Illinois</option>
                <option value="IN">Indiana</option>
                <option value="IA">Iowa</option>
                <option value="KS">Kansas</option>
                <option value="KY">Kentucky</option>
                <option value="LA">Louisiana</option>
                <option value="ME">Maine</option>
                <option value="MD">Maryland</option>
                <option value="MA">Massachusetts</option>
                <option value="MI">Michigan</option>
                <option value="MN">Minnesota</option>
                <option value="MS">Mississippi</option>
                <option value="MO">Missouri</option>
                <option value="MT">Montana</option>
                <option value="NE">Nebraska</option>
                <option value="NV">Nevada</option>
                <option value="NH">New Hampshire</option>
                <option value="NJ">New Jersey</option>
                <option value="NM">New Mexico</option>
                <option value="NY">New York</option>
                <option value="NC">North Carolina</option>
                <option value="ND">North Dakota</option>
                <option value="OH">Ohio</option>
                <option value="OK">Oklahoma</option>
                <option value="OR">Oregon</option>
                <option value="PA">Pennsylvania</option>
                <option value="RI">Rhode Island</option>
                <option value="SC">South Carolina</option>
                <option value="SD">South Dakota</option>
                <option value="TN">Tennessee</option>
                <option value="TX">Texas</option>
                <option value="UT">Utah</option>
                <option value="VT">Vermont</option>
                <option value="VA">Virginia</option>
                <option value="WA">Washington</option>
                <option value="WV">West Virginia</option>
                <option value="WI">Wisconsin</option>
                <option value="WY">Wyoming</option>
            </select>
        </div>

        <div>
            <label for="img">Select Profile Image, up to 16MG :</label>
            <input type="file" id="img" name="img" accept="image/*" onchange="previewImage()">
            <div id="img-preview"></div>

            {% if errors.get("file_incorrect") %}
            <label style="color: red;">{{ errors["file_incorrect"] }}</label>
            {% endif %}

        </div>

        <div>

             <input type="button" id="pantherhub-training" value="Change Email" onclick="redirect('change_email')">
        </div>

        <input type="submit">
    </form>


<script>
function redirect(action) {
    fetch(`/redirect/${action}`, { method: 'POST' })
    .then(response => response.json())
    .then(data => {
        if(data.redirect) {
            window.location.href = data.redirectUrl;
        }
    })
    .catch(error => console.error('Error:', error));
}
</script>
    
</body>
</html>
