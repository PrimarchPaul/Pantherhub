<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PantherHub</title>
    <style>
        body {
            background-color: #f5f5f5;
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            text-align: center;
            color: #1e88e5;
            background-image: url('/static/images/jungle leaves 3.jpeg');
            background-size: cover; 
            background-repeat: no-repeat; 
        }

        header {
            background-color: rgba(14, 14, 14, 0.8);
            color: #1e88e5;
            padding: 20px;
            text-align: center;
        }

        header h1 {
            font-size: 3em; 
            text-shadow: 2px 2px 4px rgba(80, 80, 80, 0.5);
            color: #1e88e5;
        }

        .bottom-nav {
            display: inline-block; /* Align buttons next to each other */
            padding: 20px; /* Padding inside the blue box */
            border-radius: 5px; /* Rounded corners for the box */
            margin-top: 10px;
            font-weight: bold; /* Make text bold */
        }

        .bottom-nav button {
            background-color: #ffffff; /* Background color for buttons */
            color: #1e88e5; /* Text color to match the box */
            border: none; /* Remove default border */
            padding: 10px 20px; /* Padding inside buttons */
            margin: 0 10px; /* Space between buttons */
            border-radius: 5px; /* Rounded corners for buttons */
            cursor: pointer; /* Cursor to indicate clickable */
            font-weight: bold; /* Make button text bold */
        }

        .bottom-nav button:hover {
            background-color: #0d47a1; /* Darker blue when hovered */
            color: #ffffff; /* White text on hover */
        }

        main {
            padding: 40px;
        }

        main h2 {
            color: #1e88e5;
            background-color: #000;
            margin: 20px auto;
            border-radius: 5px;
            text-align: center;
            max-width: 800px;
        }

        main p {
            font-size: 1.1em;
            line-height: 1.6;
            color: #ffffff;
            font-style: italic;
            background-color: #000;
            border-radius: 5px;
            margin: 20px auto;
            text-align: center;
            max-width: 900px;
        }

        main img {
            max-width: 100%;
            height: auto;
            margin-top: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }


        main a {
            display: inline-block;
            margin-top: 20px;
            padding: 12px 30px;
            background-color: #1e88e5;
            color: #fff;
            text-decoration: none;
            font-weight: bold;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        main a:hover {
            background-color: #0d47a1;
        }

        footer {
            background-color: rgba(14, 14, 14, 0.8);
            color: #fff;
            padding: 20px;
            text-align: center;
        }

    </style>
</head>

<body>

    <header>
        
        <h1>PantherHub</h1>
        <p style="font-size: 1.2em;">Where Panthers Come Together</p>
    </header>



    <main>
        <h2>PantherHub is a free online marketing website for FIU affiliates.</h2>
        <p >PantherHub is open to all users but is designed to be used by students of Florida International University.</p>
        <img src="/static/images/A panther using eb594b10-2d22-48b6-96b5-da79606c9184.png" alt="Two students in love" style="width: 700px; opacity: 1; border-radius: 0cap;">
        <br>
        <div class="bottom-nav">
            <button onclick="handleButtonClick('login')">Login</button>
            <button onclick="handleButtonClick('create_account')"> Create an Account</button>
            <button onclick="handleButtonClick('profile')"> Profile</button>
        </div>
    </main>

    <footer>
        <p>&copy; 2024 PantherHub. All rights reserved.</p>
    </footer>

</body>
<script>
function handleButtonClick(action) {
    fetch(`/redirect/${action}`, { method: 'POST' })
    .then(response => response.json())
    .then(data => {
        if(data.redirect) {
            window.location.href = data.redirectUrl;
        }
    })
    .catch(error => console.error('Error:', error));
}
</script>

</html>
