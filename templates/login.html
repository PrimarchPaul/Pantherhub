<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PantherHub - Login</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            text-align: center;
            margin: 20px;
            background-image: url('Pantherhub/static/images/LOGIN PAGE.jpeg');
            background-size: cover; 
            background-repeat: no-repeat; 
        }

        form {
            max-width: 400px;
            margin: 0 auto;
        }

        success-banner {
        transition: opacity 0.5s ease-out;
        }

        label {
            display: block;
            margin-bottom: 8px;
        }

        input {
            width: 100%;
            padding: 8px;
            margin-bottom: 16px;
            box-sizing: border-box;
        }
        a.button {
            display: inline-block;
            background-color: #4CAF50;
            color: #fff;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            margin-bottom: 8px;
            text-decoration: none; /* Remove underline from link */
        }

        a.button:hover {
            background-color: #45a049;
        }

        button {
            background-color: #4CAF50;
            color: #fff;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            margin-bottom: 8px;
        }

        button:hover {
            background-color: #45a049;
        }

        header {
            background-color: #000000e5;
            color: #fff;
            padding: 30px;
            text-align: center;
            opacity: .75;
        }

        header h1 {
            font-size: 3em; 
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5); 
        }

        nav {
            background-color: #fdfdfd;
            opacity: .4;
            padding: 10px;
            text-align: center;
        }

        nav a {
            color: #fff;
            text-decoration: none;
            padding: 10px;
            margin: 0 15px;
            font-weight: bold;
        }
    </style>
</head>

<body>

    

    <header>
        <h1>PantherHub Login</h1>
    </header>

   

    <!--
        {% if delete_success %}
    <div id="success-banner" style="position: fixed; top: 0; width: 100%; background: green; color: white; text-align: center; padding: 20px; font-size: 24px; opacity: 1; transition: opacity 2s ease-out;">
        Account Deleted Successfully!
    </div>

    
    <script>
        // Wait for the DOM to be fully loaded
        document.addEventListener('DOMContentLoaded', function() {
            // Start fade out after 3 seconds
            setTimeout(function() {
                document.getElementById('success-banner').style.opacity = '0';
            }, 3000);
        });
    </script>
    {% endif %}
    -->

    <form id="loginForm" action="/login " method = "post">
        <label for="username">Username</label>
        <input type="text" id="username" name="username" required>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>


        {% if error %}
            <label style="color: red;">{{ error }}</label>
        {% endif %}

        <div>
        <button type="submit">Login</button>
        </div>

        <a href="account_creation.html" class="button">Create An account</a>
    </form>

</body>

</html>
